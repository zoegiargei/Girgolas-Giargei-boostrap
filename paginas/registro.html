        <main class="row">
            <div class="col mt-2 mb-3 d-flex flex-column justify-content-between align-items-center">

                <h1 class="display-1 mb-4">Crea tu cuenta</h1>

                <form class="p-3 border-top border-bottom border-2 border-success">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Ingrese su nombre</label>
                        <input type="text" id="nombre" name="nombre" placeholder="ej.: Luciano" class="form-control">
                    </div>
        
                    <div class="mb-3">
                        <label for="apellido" class="form-label">Ingrese su apellido</label>
                        <input type="text" id="apellido" name="apellido" placeholder="ej.: Villaroel" class="form-control">
                    </div>
                    
                    <div class="mb-3">
                        <label for="sexo">Sexo</label>
                        <select name="sexo" class="form-select" aria-label="Default select example">
                            <option value="hombre">Hombre</option>
                            <option value="mujer">Mujer</option>
                            <option value="no-definido">No definido</option>
                        </select>
                    </div>
                
                    <div class="mb-3">
                        <label for="estado-civil">Estado Civil</label>
                        <select name="estado-civil" class="form-select" aria-label="Default select example">
                            <option value="Soltero/a">Soltero/a</option>
                            <option value="Casado/a">Casado/a</option>
                            <option value="Divorciado/a">Divorciado/a</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">Ingrese su email</label>
                        <input type="email" id="email" name="email" placeholder="nombre@ejemplo.com" class="form-control">
                        <div id="emailHelp" class="form-text">Nunca compartiremos su correo electrónico con nadie más.</div>
                    </div>

                    <div class="mb-3">
                        <label for="inputPassword" class="form-label">Elija una clave</label>
                        <input type="password" class="form-control" id="inputPassword">
                    </div>
        
                    <div class="mb-3 form-check">
                        <input class="form-check-input" type="checkbox" value="1" name="acepta" id="flexCheckDefault">
                        <label class="form-check-label" for="acepta">
                          Acepta los terminos y condiciones...
                        </label>
                    </div>
                

                    <div class=" mb-3 form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                            Me gustaría recibir notificaciones de Girgola, Earth is Mycelium
                        </label>
                    </div>

                    <div class="mb-3">
                        <input type="submit" class="btn btn-success" value="Enviar formulario"/>
                        <input type="reset" class="btn btn-dark" value="Limpiar formulario"/>
                    </div>
                </form>

            </div>
        </main>

        <footer class="row">

            <div class="col container-fluid bg-dark text-light">
